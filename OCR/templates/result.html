<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, #2c3e50); /* Gradient background */
            color: #fff; /* Text color */
            background-image : url("https://burniegroup.com/wp-content/uploads/2021/06/Optical-character-recognition-image.jpg");
            background-repeat : no-repeat;
            background-attachment : fixed;
            background-size : 100% 100%;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #02090d;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(128, 128, 128, 0.6); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-top: 20px;
            color: #02090d; /* Heading color */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd; /* Add border between items */
        }
        li:last-child {
            border-bottom: none; /* Remove border from last item */
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <div class="container">
        <h3>Recognized Text:</h3>
        <ul>
            {% for text in recognized_text %}
                <li>{{ text }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
